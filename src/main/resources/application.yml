spring:
  datasource:
    url: jdbc:h2:file:./data/schengen;MODE=PostgreSQL;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  h2:
    console:
      enabled: true
      path: /h2

app:
  base-url: https://localhost:8444
  seed:
    enabled: true
    admin:
      username: admin
      password: ${ADMIN_PASSWORD:change-me}
    demo-users:
      - username: alice
        password: ${ALICE_PASSWORD:change-me}
  mail:
    enabled: false
    from: no-reply@localhost

server:
  port: 8444
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: password
    key-store-type: PKCS12
    key-alias: xtreamjson
  servlet:
    session:
      cookie:
        same-site: lax
        secure: true
