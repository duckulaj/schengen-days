<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Add User</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 500px; margin: 24px auto; padding: 0 16px; }
    form div { margin-bottom: 16px; }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; }
  </style>
</head>
<body>
<h1>Add New User</h1>
<p><a th:href="@{/admin}">Back to List</a></p>

<div th:if="${error}" class="error" style="margin-bottom: 16px;" th:text="${error}"></div>

<form th:action="@{/admin/users/new}" method="post">
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="50"/>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required/>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required/>
  </div>
  <div>
    <label for="role">Role</label>
    <select id="role" name="role">
      <option value="USER">User</option>
      <option value="ADMIN">Admin</option>
    </select>
  </div>
  <button type="submit">Create User</button>
</form>

<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
