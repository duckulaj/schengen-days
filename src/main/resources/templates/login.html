<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 520px; margin: 48px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    label { display:block; margin-top: 10px; }
    input { width: 100%; padding: 10px; font-size: 14px; }
    button { margin-top: 14px; padding: 10px 12px; }
    .msg { margin-top: 12px; color: #b00020; }
    .row { display:flex; gap:10px; align-items:center; margin-top: 12px; }
    a { display:inline-block; margin-top: 12px; }
  </style>
</head>
<body>
<div class="card">
  <h1>Login</h1>

  <div class="msg" th:if="${param.error}">Invalid username or password.</div>
  <div class="msg" th:if="${param.registered}">Registration successful. Please log in.</div>
  <div class="msg" th:if="${param.logout}">You have been logged out.</div>
  <div class="msg" th:if="${param.reset}">Password updated. Please log in.</div>

  <form th:action="@{/login}" method="post">
    <label>Username</label>
    <input name="username" autocomplete="username" required/>

    <label>Password</label>
    <div style="position: relative;">
      <input id="password" name="password" type="password" autocomplete="current-password" required style="padding-right: 40px;"/>
      <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none;">
        üëÅÔ∏è
      </span>
    </div>

    <div class="row">
      <input id="remember-me" name="remember-me" type="checkbox" style="width: auto;"/>
      <label for="remember-me" style="margin:0;">Remember me</label>
    </div>

    <button type="submit">Sign in</button>
  </form>

  <a th:href="@{/register}">Create an account</a><br/>
  <a th:href="@{/forgot-password}">Forgot password?</a>
</div>
<script>
  (function() {
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    if (togglePassword && password) {
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    }
  })();
</script>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
