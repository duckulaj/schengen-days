<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Forgot password</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 520px; margin: 48px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    label { display:block; margin-top: 10px; }
    input { width: 100%; padding: 10px; font-size: 14px; }
    button { margin-top: 14px; padding: 10px 12px; }
    .msg { margin-top: 12px; color: #0a6; white-space: pre-wrap; }
    .err { margin-top: 12px; color: #b00020; white-space: pre-wrap; }
  </style>
</head>
<body>
<div class="card">
  <h1>Forgot password</h1>

  <div class="msg" th:if="${ok}" th:text="${ok}"></div>
  <div class="err" th:if="${err}" th:text="${err}"></div>

  <form th:action="@{/forgot-password}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label>Username or email</label>
    <input name="usernameOrEmail" required/>
    <button type="submit">Send reset link</button>
  </form>

  <a th:href="@{/login}">Back to login</a>
</div>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
