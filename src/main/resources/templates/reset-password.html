<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Reset password</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 520px; margin: 48px auto; padding: 0 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; }
    label { display:block; margin-top: 10px; }
    input { width: 100%; padding: 10px; font-size: 14px; }
    button { margin-top: 14px; padding: 10px 12px; }
    .err { margin-top: 12px; color: #b00020; white-space: pre-wrap; }
  </style>
</head>
<body>
<div class="card">
  <h1>Reset password</h1>
  <div class="err" th:if="${err}" th:text="${err}"></div>

  <form th:action="@{/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${token}"/>

    <label>New password</label>
    <input name="password" type="password" minlength="10" required/>

    <button type="submit">Update password</button>
  </form>

  <a th:href="@{/login}">Back to login</a>
</div>
<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
