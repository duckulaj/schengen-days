<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/css/theme.css}"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 500px; margin: 24px auto; padding: 0 16px; }
    form div { margin-bottom: 16px; }
    label { display: block; font-size: 14px; margin-bottom: 6px; }
    input, select { width: 100%; padding: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; }
  </style>
</head>
<body>
<h1>Edit User: <span th:text="${user.username}"></span></h1>
<p><a th:href="@{/admin}">Back to List</a></p>

<div th:if="${error}" class="error" style="margin-bottom: 16px;" th:text="${error}"></div>

<form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post">
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required/>
  </div>
  <div>
    <label for="password">New Password (leave blank to keep current)</label>
    <input type="password" id="password" name="password"/>
  </div>
  <div>
    <label for="role">Role</label>
    <select id="role" name="role">
      <option value="USER" th:selected="${user.role == 'USER'}">User</option>
      <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
    </select>
  </div>
  <div>
    <label>
      <input type="checkbox" name="enabled" th:checked="${user.enabled}" style="width: auto;"/>
      Enabled
    </label>
  </div>
  <button type="submit">Update User</button>
</form>

<script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
